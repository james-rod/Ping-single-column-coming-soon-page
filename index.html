<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Libre+Franklin:wght@300;600;700&family=Mina&family=Montserrat:wght@500&family=Outfit&family=Overpass&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/29ad47dbab.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/logo.svg" alt="Ping Logo" id="ping-logo">
    </div>

    <h1 class="launching">We are launching <span class="special">soon!</span></h1>

    <p class="text">Subscribe and get notified</p>

    <div class="input-container">
      <form>
        <input type="email" name="email-address" placeholder="Your Email Address..." id="email-address" class="error" required>
        <label for="email-address" id="error-text">Please Provide a Valid Email Address</label>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt=" Chart Img" class="chart">
    </div>

    <div class="icon-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copy-rights">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/james-rod">James R Flores</a>.
    </p>
  </footer>
</body>
</html>
